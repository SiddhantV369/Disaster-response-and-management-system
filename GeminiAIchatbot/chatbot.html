<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
 
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/index.html">dashborad</a></li>
                <li><a href="/help menu/help.html">help</a></li>
                <li><a href="/GeminiAIchatbot/chatbot.html">AI Assistance</a></li>
                <li><a href="/incident/incidents.html">broadcast</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-wrapper">
        <h2 id="app-title"><strong>Your own chatbot for your own queries</strong></h2>
        <div id="conversation-box" class="card rounded-0">
            <div class="card-header rounded-0">
            </div>
            <div class="card-body rounded-0" id="msg-cont">
                <div class="message receiver">
                    Ask me anything about disasters, prevention or preparation.
                </div>
            </div>
            </div>
            <div class="card-footer rounded-0">
                <div><span><small><i class="text-muted">You are logged in as: <span id="userName"></span></i></small></span></div>
                <div class="d-flex w-100">
                    <div class="flex-grow-1" id="txt-field-container">
                        <textarea id="msg-txt-field" rows="2" class="messege-area" placeholder="Write your message here..."></textarea>
                    </div>
                    <div id="send-btn-container">
                        <button class="btn btn-primary rounded-0" id="send-btn"><strong>Send</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
