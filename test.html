<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Group Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .volunteer-card {
            width: 350px;
            background-color: #fff;
            border: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .volunteer-header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .volunteer-body {
            padding: 20px;
        }

        .volunteer-title {
            margin: 0;
            font-size: 26px;
            color: #333;
        }

        .volunteer-description {
            font-size: 16px;
            margin: 15px 0 20px;
            color: #666;
        }

        .volunteer-details {
            font-size: 14px;
            margin-bottom: 20px;
            color: #444;
        }

        .join-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .join-btn:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="volunteer-card">
        <div class="volunteer-header">
            <h2>Volunteer with Us!</h2>
        </div>
        <div class="volunteer-body">
            <h3 class="volunteer-title">Join Our Volunteer Group</h3>
            <p class="volunteer-description">Make a difference in your community! Be part of our amazing team working towards a better tomorrow.</p>
            <p class="volunteer-details"><strong>Location:</strong> Your City<br><strong>Activities:</strong> Community Service, Awareness Drives, Skill Workshops<br><strong>Contact:</strong> volunteer@example.com</p>
            <a href="#" class="join-btn">Join Now</a>
        </div>
    </div>
</body>
</html>
